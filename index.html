<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz by TDR Rizu & Satoru Gojo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Welcome to the Quiz</h1>
            <p>10 Questions • 5 Minutes • Win Rewards</p>
            <button id="start-btn">Start Quiz</button>
            <div class="developer">
                <img src="https://i.imgur.com/XqQZ3K4.png" alt="Satoru Gojo" class="gojo-img">
                <p>Developed by TDR Rizu & Satoru Gojo</p>
            </div>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="header">
                <div class="timer">
                    <span id="minutes">05</span>:<span id="seconds">00</span>
                </div>
                <div class="progress">
                    Question <span id="current-question">1</span>/10
                </div>
            </div>

            <div class="question-container">
                <h2 id="question"></h2>
                <div id="options" class="options"></div>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <div class="score-container">
                <p>Your Score: <span id="score">0</span>/10</p>
                <div id="reward-message"></div>
            </div>
            <button id="retry-btn">Try Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
